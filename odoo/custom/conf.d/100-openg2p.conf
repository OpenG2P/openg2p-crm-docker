[options]
server_wide_modules = base,web,queue_job
running_env=DOODBA_ENVIRONMENT
db_maxconn = 64
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 60
limit_time_real = 120
limit_time_real_cron = -1
max_cron_threads = 2
workers = 4

[queue_job]
channels = root:4
